<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | Premium Portfolio</title>
    <link rel="stylesheet" href="/static/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/css/premium.css">
    <style>
        body {
            background-color: var(--bg-dark);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5 col-lg-4">
                <div class="premium-card p-5 text-center shadow-lg" style="border: 1px solid rgba(255,255,255,0.05);">
                    <div class="mb-4">
                        <i class="fa fa-user-shield" style="font-size: 3rem; color: var(--primary-color);"></i>
                    </div>
                    <h3 class="text-white mb-4">Admin <span style="color: var(--primary-color);">Login</span></h3>

                    <form method="POST" action="/login/" class="premium-form text-left"
                        onsubmit="document.getElementById('loginBtn').innerHTML='<i class=\'fa fa-spinner fa-spin mr-2\'></i>Authenticating...'">
                        {% csrf_token %}
                        <div class="form-group mb-4">
                            <label class="text-white mb-2" style="font-size: 0.9rem;">Email Address</label>
                            <input type="email" name="email" class="form-control" placeholder="Enter admin email"
                                required autofocus>
                        </div>
                        <div class="form-group mb-4">
                            <label class="text-white mb-2" style="font-size: 0.9rem;">Password</label>
                            <input type="password" name="password" class="form-control" placeholder="Enter password"
                                required>
                        </div>
                        <button id="loginBtn" type="submit" class="btn-premium w-100 mt-2">Secure Login <i
                                class="fa fa-arrow-right ml-2"></i></button>
                        <div class="mt-4 text-center">
                            <a href="/home/" class="text-muted"
                                style="text-decoration: none; font-size: 0.85rem; transition: 0.3s;"
                                onmouseover="this.style.color='#fff'" onmouseout="this.style.color='var(--text-muted)'">
                                <i class="fa fa-arrow-left mr-1"></i> Return to Site
                            </a>
                            <span class="text-muted mx-2">|</span>
                            <a href="/register/" class="text-muted"
                                style="text-decoration: none; font-size: 0.85rem; transition: 0.3s;"
                                onmouseover="this.style.color='#fff'" onmouseout="this.style.color='var(--text-muted)'">
                                <i class="fa fa-user-plus mr-1"></i> Register Account
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
