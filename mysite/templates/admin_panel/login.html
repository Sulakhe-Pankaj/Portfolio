<form method="POST" onsubmit="return handleLogin(this)" style="
    width: 100%;
    max-width: 380px;
    margin: 120px auto;
    padding: 35px 30px;
    background: #ffffff;
    border-radius: 14px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.25);
    font-family: Arial, sans-serif;
    transition: transform 0.2s ease;
">
    {% csrf_token %}

    <h2 style="
        text-align: center;
        margin-bottom: 25px;
        color: #222;
        letter-spacing: 0.5px;
    ">
        Admin Login
    </h2>

    <label style="display:block; margin-bottom:6px; color:#444; font-size:14px;">
        Email
    </label>
    <input type="email" name="email" required placeholder="Enter admin email"
        onfocus="this.style.boxShadow='0 0 0 2px rgba(44,83,100,0.2)'"
        onblur="this.style.boxShadow='none'"
        style="
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 16px;
            border-radius: 6px;
            border: 1px solid #ccc;
            outline: none;
            transition: box-shadow 0.2s;
        ">

    <label style="display:block; margin-bottom:6px; color:#444; font-size:14px;">
        Password
    </label>

    <div style="position: relative; margin-bottom: 18px;">
        <input id="pwd" type="password" name="password" required placeholder="Enter password"
            onfocus="this.style.boxShadow='0 0 0 2px rgba(44,83,100,0.2)'"
            onblur="this.style.boxShadow='none'"
            style="
                width: 100%;
                padding: 10px 40px 10px 12px;
                border-radius: 6px;
                border: 1px solid #ccc;
                outline: none;
                transition: box-shadow 0.2s;
            ">
        <span onclick="togglePwd()" style="
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 12px;
            color: #2c5364;
            user-select: none;
        ">Show</span>
    </div>

    <button id="loginBtn" type="submit"
        onmouseover="this.style.background='#203a43'"
        onmouseout="this.style.background='#2c5364'"
        style="
            width: 100%;
            padding: 12px;
            background: #2c5364;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
        ">
        Login
    </button>

    <p id="loadingText" style="
        display: none;
        margin-top: 12px;
        text-align: center;
        font-size: 12px;
        color: #555;
    ">
        Checking credentials...
    </p>

    <p style="margin-top: 15px; text-align: center; font-size: 12px; color: #777;">
        Restricted access. Admins only.
    </p>
</form>

<script>
function togglePwd() {
    const pwd = document.getElementById("pwd");
    pwd.type = pwd.type === "password" ? "text" : "password";
}

function handleLogin(form) {
    const btn = document.getElementById("loginBtn");
    const loading = document.getElementById("loadingText");

    btn.disabled = true;
    btn.innerText = "Logging in...";
    loading.style.display = "block";

    return true; // allow form submit
}
</script>
