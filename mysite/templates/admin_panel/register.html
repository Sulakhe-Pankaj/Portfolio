<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account | Premium Portfolio</title>
    <link rel="stylesheet" href="/static/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/css/premium.css">
    <script src="/static/js/theme.js"></script>
    <style>
        body {
            background-color: var(--bg-dark);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="premium-card p-5 shadow-lg" style="border: 1px solid rgba(255,255,255,0.05);">
                    <div class="text-center mb-4">
                        <i class="fa fa-user-plus" style="font-size: 3rem; color: var(--primary-color);"></i>
                    </div>
                    <h3 class="text-white mb-4 text-center">Create <span
                            style="color: var(--primary-color);">Account</span></h3>

                    {% if messages %}
                    <div class="messages mb-4">
                        {% for message in messages %}
                        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert"
                            style="background: rgba(255,255,255,0.05); color: white; border-color: var(--primary-color);">
                            {{ message }}
                            <button type="button" class="close text-white" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        {% endfor %}
                    </div>
                    {% endif %}

                    <form method="POST" action="/save_user/" enctype="multipart/form-data"
                        class="premium-form text-left"
                        onsubmit="document.getElementById('regBtn').innerHTML='<i class=\'fa fa-spinner fa-spin mr-2\'></i>Creating...'">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="text-white mb-2" style="font-size: 0.9rem;">Full Name *</label>
                                <input type="text" name="name" class="form-control" placeholder="John Doe" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="text-white mb-2" style="font-size: 0.9rem;">Email Address *</label>
                                <input type="email" name="email" class="form-control" placeholder="john@example.com"
                                    required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="text-white mb-2" style="font-size: 0.9rem;">Password *</label>
                                <input type="password" name="password" class="form-control"
                                    placeholder="Create a password" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="text-white mb-2" style="font-size: 0.9rem;">Mobile Number *</label>
                                <input type="number" name="mobile" class="form-control" placeholder="e.g. 1234567890"
                                    required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="text-white mb-2" style="font-size: 0.9rem;">Date of Birth</label>
                                <input type="date" name="dob" class="form-control" style="color: var(--text-muted);">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="text-white mb-2" style="font-size: 0.9rem;">Address</label>
                                <input type="text" name="address" class="form-control" placeholder="City, Country">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="text-white mb-2" style="font-size: 0.9rem;">Profile Image
                                    (Optional)</label>
                                <input type="file" name="profile_image" class="form-control">
                            </div>
                        </div>

                        <button id="regBtn" type="submit" class="btn-premium w-100 mt-3">Register Account <i
                                class="fa fa-check ml-2"></i></button>

                        <div class="mt-4 text-center">
                            <p class="text-muted" style="font-size: 0.9rem;">Already have an account?
                                <a href="/login/" style="color: var(--primary-color); font-weight: 500;">Login Here</a>
                            </p>
                            <a href="/home/" class="text-muted mt-2 d-inline-block"
                                style="text-decoration: none; font-size: 0.85rem; transition: 0.3s;"
                                onmouseover="this.style.color='#fff'" onmouseout="this.style.color='var(--text-muted)'">
                                <i class="fa fa-arrow-left mr-1"></i> Return to Site
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery and Bootstrap required for dismissible alerts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
