<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Services</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no'
        name='viewport' />
    <link rel="stylesheet" href="/static/assets/css/bootstrap.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
    <link rel="stylesheet" href="/static/assets/css/ready.css">
    <link rel="stylesheet" href="/static/assets/css/demo.css">
    </head>

<body>
    
{% include 'admin_panel/navbar.html' %}
<div style="
    max-width: 600px;
    margin: 60px auto;
    background: #ffffff;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
    font-family: Arial, sans-serif;
">
    <h2 style="
        text-align: center;
        margin-bottom: 25px;
        color: #222;
    ">
        Add New Service
    </h2>

    <form action="/save_services/" method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <div style="margin-bottom: 18px;">
            <label style="
                display: block;
                margin-bottom: 6px;
                font-weight: 600;
                color: #333;
            ">
                Service Image
            </label>
            <input type="file" name="service_image" style="
                width: 100%;
                padding: 10px 12px;
                border: 1px solid #ccc;
                border-radius: 6px;
                font-size: 14px;
                outline: none;
            ">
        </div>

        <div style="margin-bottom: 18px;">
            <label style="
                display: block;
                margin-bottom: 6px;
                font-weight: 600;
                color: #333;
            ">
                Service Title
            </label>
            <input type="text" name="service_title" placeholder="Title" style="
                width: 100%;
                padding: 10px 12px;
                border: 1px solid #ccc;
                border-radius: 6px;
                font-size: 14px;
                outline: none;
            ">
        </div>

        <button type="submit" style="
            width: 100%;
            padding: 12px;
            border: none;
            background: #0066ff;
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            border-radius: 6px;
            cursor: pointer;
        ">
            Save Service
        </button>
    </form>
</div>

{% include 'admin_panel/footer.html' %}
