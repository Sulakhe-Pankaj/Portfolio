{% include 'admin_panel/header.html' %}
<div class="section-padding" style="margin-top: 80px; min-height: 85vh;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="premium-card p-5">
                    <h3 class="text-white mb-4 text-center">Add <span
                            style="color: var(--primary-color);">Service</span></h3>
                    <form action="/save_services/" method="post" enctype="multipart/form-data"
                        class="premium-form text-left">
                        {% csrf_token %}
                        <div class="form-group mb-4">
                            <label class="text-white mb-2">Service Title</label>
                            <input type="text" name="service_title" class="form-control" required>
                        </div>
                        <div class="form-group mb-4">
                            <label class="text-white mb-2">Service Image/Icon</label>
                            <div class="form-control d-flex align-items-center">
                                <input type="file" name="service_image"
                                    style="color:var(--text-muted); font-size:0.9rem;" required>
                            </div>
                        </div>
                        <div class="text-center mt-4 d-flex justify-content-between">
                            <a href="/admin/" class="btn-outline-premium">Cancel</a>
                            <button type="submit" class="btn-premium px-5">Save Service</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% include 'admin_panel/footer.html' %}
