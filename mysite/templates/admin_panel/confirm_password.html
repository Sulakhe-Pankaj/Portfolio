{% include 'admin_panel/header.html' %}
<div class="section-padding" style="margin-top: 80px; min-height: 85vh;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="premium-card p-5 text-center">
                    <div style="width: 80px; height: 80px; background: rgba(99,102,241,0.1); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 20px;">
                        <i class="fa fa-lock" style="font-size: 2rem; color: var(--primary-color);"></i>
                    </div>
                    <h3 class="text-white mb-2">Confirm <span style="color: var(--primary-color);">Action</span></h3>
                    <p class="text-muted mb-4">Please enter the password for the profile <strong>{{ profile_name }}</strong> to continue.</p>
                    
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-danger" style="background: rgba(239, 68, 68, 0.1); border: 1px solid rgba(239, 68, 68, 0.2); color: #ef4444;">
                                {{ message }}
                            </div>
                        {% endfor %}
                    {% endif %}

                    <form method="POST" class="premium-form text-left">
                        {% csrf_token %}
                        <div class="form-group mb-4">
                            <label class="text-white mb-2">Profile Password</label>
                            <input type="password" name="password" class="form-control" required style="text-align: center; letter-spacing: 2px;">
                        </div>
                        <div class="d-flex justify-content-between mt-4">
                            <a href="/admin/" class="btn-outline-premium">Cancel</a>
                            <button type="submit" class="btn-premium px-4"><i class="fa fa-check mr-2"></i>Verify</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% include 'admin_panel/footer.html' %}
