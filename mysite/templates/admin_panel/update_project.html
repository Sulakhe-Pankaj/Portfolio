{% include 'admin_panel/navbar.html' %}

<style>
    .form-container {
        max-width: 700px;
        margin: 60px auto;
        background: #ffffff;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        font-family: Arial, sans-serif;
    }

    .form-container h2 {
        text-align: center;
        margin-bottom: 25px;
        color: #222;
    }

    .form-group {
        margin-bottom: 18px;
    }

    .form-group label {
        display: block;
        margin-bottom: 6px;
        font-weight: 600;
        color: #333;
    }

    .form-group input,
    .form-group textarea {
        width: 100%;
        padding: 10px 12px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 14px;
        outline: none;
    }

    .form-group textarea {
        resize: vertical;
        min-height: 80px;
    }

    .form-group input:focus,
    .form-group textarea:focus {
        border-color: #0066ff;
    }

    .submit-btn {
        width: 100%;
        padding: 12px;
        border: none;
        background: #2563eb;
        color: #fff;
        font-size: 16px;
        font-weight: 600;
        border-radius: 6px;
        cursor: pointer;
        transition: 0.2s;
    }

    .submit-btn:hover {
        background: #1e40af;
    }
</style>

<div class="form-container">
    <h2>Update Project</h2>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="form-group">
            <label>Project Name</label>
            <input type="text" name="project_name" value="{{ project.project_name }}" placeholder="Enter project name">
        </div>

        <div class="form-group">
            <label>Project Image</label>
            <input type="file" name="project_image">
            <img src="/{{ project.project_image }}" alt="project_image" width="80px">
        </div>

        <div class="form-group">
            <label>Description</label>
            <textarea name="project_desc" placeholder="Enter project description" required>{{ project.project_desc }}</textarea>
        </div>

        <div class="form-group">
            <label>Project Link</label>
            <input type="url" name="project_link" value="{{project.project_link}}" placeholder="https://example.com" required>
        </div>

        <div class="form-group">
            <label>Duration</label>
            <input type="text" name="project_duration" value="{{project.project_duration}}" placeholder="e.g. 2 months / Jan 2025 - Mar 2025" required>
        </div>

        <button type="submit" class="submit-btn">Save Project</button>
    </form>
</div>
