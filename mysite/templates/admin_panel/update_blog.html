{% include 'admin_panel/header.html' %}
<div class="section-padding" style="margin-top: 80px; min-height: 85vh;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="premium-card p-5">
                    <h3 class="text-white mb-4 text-center">Update <span style="color: var(--primary-color);">Blog
                            Post</span>
                    </h3>
                    <form method="POST" enctype="multipart/form-data" class="premium-form text-left">
                        {% csrf_token %}
                        <div class="form-group mb-4">
                            <label class="text-white mb-2">Blog Date</label>
                            <input type="date" name="blog_date" class="form-control"
                                value="{{blog.blog_date|date:'Y-m-d'}}" required>
                        </div>
                        <div class="form-group mb-4">
                            <label class="text-white mb-2">Blog Image</label>
                            <div class="form-control d-flex align-items-center mb-2"><input type="file"
                                    name="blog_image" style="color:var(--text-muted); font-size:0.9rem;"></div>
                            {% if blog.blog_image %}<img src="{{ blog.blog_image.url }}" width="80"
                                style="border-radius: 8px;">{%
                            endif %}
                        </div>
                        <div class="form-group mb-4">
                            <label class="text-white mb-2">Blog Title</label>
                            <input type="text" name="blog_title" class="form-control" value="{{blog.blog_title}}"
                                required>
                        </div>
                        <div class="form-group mb-4">
                            <label class="text-white mb-2">Description / Content</label>
                            <textarea name="blog_description" class="form-control" rows="5"
                                required>{{blog.blog_description}}</textarea>
                        </div>
                        <div class="text-center mt-4 d-flex justify-content-between">
                            <a href="/admin/" class="btn-outline-premium">Cancel</a>
                            <button type="submit" class="btn-premium px-5">Update Blog</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% include 'admin_panel/footer.html' %}
