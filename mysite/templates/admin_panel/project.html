{% include 'admin_panel/header.html' %}
<div class="section-padding" style="margin-top: 80px; min-height: 85vh;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="premium-card p-5">
                    <h3 class="text-white mb-4 text-center">Add <span
                            style="color: var(--primary-color);">Project</span></h3>
                    <form method="post" enctype="multipart/form-data" action="/save_project/"
                        class="premium-form text-left">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-md-6 form-group mb-4">
                                <label class="text-white mb-2">Project Name</label>
                                <input type="text" name="project_name" class="form-control"
                                    placeholder="Enter project name" required>
                            </div>
                            <div class="col-md-6 form-group mb-4">
                                <label class="text-white mb-2">Project Image</label>
                                <div class="form-control d-flex align-items-center"><input type="file"
                                        name="project_image" style="color:var(--text-muted); font-size:0.9rem;"
                                        required></div>
                            </div>
                            <div class="col-md-6 form-group mb-4">
                                <label class="text-white mb-2">Project Link</label>
                                <input type="url" name="project_link" class="form-control"
                                    placeholder="https://example.com" required>
                            </div>
                            <div class="col-md-6 form-group mb-4">
                                <label class="text-white mb-2">Duration</label>
                                <input type="text" name="project_duration" class="form-control"
                                    placeholder="e.g. 2 months" required>
                            </div>
                            <div class="col-12 form-group mb-4">
                                <label class="text-white mb-2">Description</label>
                                <textarea class="form-control" name="project_desc" rows="4"
                                    placeholder="Enter project description" required></textarea>
                            </div>
                            <div class="col-12 text-center mt-3 d-flex justify-content-between">
                                <a href="/admin/" class="btn-outline-premium">Cancel</a>
                                <button type="submit" class="btn-premium px-5">Save Project</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% include 'admin_panel/footer.html' %}
