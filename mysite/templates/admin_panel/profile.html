{% include 'admin_panel/header.html' %}
<div class="section-padding" style="margin-top: 80px; min-height: 85vh;">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="premium-card p-5">
          <h3 class="text-white mb-4 text-center">Create <span style="color: var(--primary-color);">Profile</span></h3>
          <form action="/save_user/" method="POST" enctype="multipart/form-data" class="premium-form text-left">
            {% csrf_token %}
            <div class="row">
              <div class="col-md-6 form-group mb-3">
                <label class="text-white mb-2">Full Name</label>
                <input type="text" name="name" class="form-control" required>
              </div>
              <div class="col-md-6 form-group mb-3">
                <label class="text-white mb-2">Password</label>
                <input type="password" name="password" class="form-control" required>
              </div>
              <div class="col-md-6 form-group mb-3">
                <label class="text-white mb-2">Email</label>
                <input type="email" name="email" class="form-control" required>
              </div>
              <div class="col-md-6 form-group mb-3">
                <label class="text-white mb-2">Mobile</label>
                <input type="tel" name="mobile" class="form-control" pattern="[0-9]{10}" required>
              </div>
              <div class="col-12 form-group mb-3">
                <label class="text-white mb-2">Address</label>
                <textarea class="form-control" name="address" rows="2"></textarea>
              </div>
              <div class="col-md-4 form-group mb-3">
                <label class="text-white mb-2">Date of Birth</label>
                <input type="date" name="dob" class="form-control" required>
              </div>
              <div class="col-md-4 form-group mb-3">
                <label class="text-white mb-2">Facebook</label>
                <input type="url" name="facebook" class="form-control">
              </div>
              <div class="col-md-4 form-group mb-3">
                <label class="text-white mb-2">LinkedIn</label>
                <input type="url" name="linkedin" class="form-control">
              </div>
              <div class="col-md-6 form-group mb-3">
                <label class="text-white mb-2">Profile Image</label>
                <div class="form-control d-flex align-items-center"><input type="file" name="profile_image"
                    style="color:var(--text-muted); font-size:0.9rem;"></div>
              </div>
              <div class="col-md-6 form-group mb-4">
                <label class="text-white mb-2">Background Image</label>
                <div class="form-control d-flex align-items-center"><input type="file" name="bg_image"
                    style="color:var(--text-muted); font-size:0.9rem;"></div>
              </div>
              <div class="col-12 text-center mt-3 d-flex justify-content-between">
                <a href="/admin/" class="btn-outline-premium">Cancel</a>
                <button type="submit" class="btn-premium px-5">Save Profile</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% include 'admin_panel/footer.html' %}
